<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The signup form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container header-container">
        <div id="logo-box">
          <img src="./images/clothes-logo.png" alt="logo" />
        </div>
        <nav>
          <ul>
            <li>Home</li>
            <li>Collections</li>
            <li>About us</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <section>
          <h1>Sign up to yourcustomtailor.com</h1>
        </section>
        <section>
          <form action="index4.html" method="get">
            <h2>Step 3/4 - Time to learn about your preferances?</h2>
            <div>
              <h3>Progress</h3>
              <div class="progress-box">
                <div class="step3"></div>
              </div>
              <p>What kind of items are you intereseted in offers on?</p>
            </div>
            <div class="grid grid-step3">
              <label for="apparal">Apparal</label>
              <input type="checkbox" name="apparal" id="apparal" />
              <label for="jewelry">Jewelry</label>
              <input type="checkbox" name="jewelry" id="jewelry" />
              <label for="accessories">Accessories</label>
              <input type="checkbox" name="accessories" id="accessories" />
              <label for="shoes">Shoes</label>
              <input type="checkbox" name="shoes" id="shoes" />
              <label for="handbags">Handbags</label>
              <input type="checkbox" name="handbags" id="handbags" />
            </div>
            <div>
              <p>Choose the images that best resemble your style</p>
            </div>
            <div class="gallery-items">
              <div>
                <img src="./images/img1.jpg" alt="clothes" />
                <div class="gallery-item">
                  <label for="img1">Select</label>
                  <input type="checkbox" name="img1" id="img1" />
                </div>
              </div>
              <div>
                <img src="./images/img2.jpg" alt="clothes" />
                <div class="gallery-item">
                  <label for="img2">Select</label>
                  <input type="checkbox" name="img2" id="img2" />
                </div>
              </div>
              <div>
                <img src="./images/img3.jpg" alt="clothes" />
                <div class="gallery-item">
                  <label for="img3">Select</label>
                  <input type="checkbox" name="img3" id="img3" />
                </div>
              </div>
              <div>
                <img src="./images/img4.jpg" alt="clothes" />
                <div class="gallery-item">
                  <label for="img4">Select</label>
                  <input type="checkbox" name="img4" id="img4" />
                </div>
              </div>
              <div>
                <img src="./images/img5.jpg" alt="clothes" />
                <div class="gallery-item">
                  <label for="img5">Select</label>
                  <input type="checkbox" name="img5" id="img5" />
                </div>
              </div>
              <div>
                <img src="./images/img6.jpg" alt="clothes" />
                <div class="gallery-item">
                  <label for="img6">Select</label>
                  <input type="checkbox" name="img6" id="img6" />
                </div>
              </div>
              <div>
                <img src="./images/img7.jpg" alt="clothes" />
                <div class="gallery-item">
                  <label for="img7">Select</label>
                  <input type="checkbox" name="img7" id="img7" />
                </div>
              </div>
              <div>
                <img src="./images/img1.jpg" alt="clothes" />
                <div class="gallery-item">
                  <label for="img8">Select</label>
                  <input type="checkbox" name="img8" id="img8" />
                </div>
              </div>
            </div>
            <div class="footer-box steps">
              <button>Next step</button>
            </div>
          </form>
        </section>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
