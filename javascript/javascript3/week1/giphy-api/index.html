<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy APP</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <main>
      <h1 id="currentDateTitle"></h1>
      <section class="search-section">
        <input type="text" placeholder="Search for giph" id="giphNameInput" />
        <input
          type="number"
          placeholder="Number of giphs"
          id="giphNumberInput"
        />
        <button id="giphsSearchBtn">Search</button>
      </section>
      <section id="gifs-section"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
