<head>
  <title>HyfBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
    rel="stylesheet"
  />
</head>
<body>
  <main>
    <section class="conteiner header-container">
      <h2>hyfBay</h2>
      <input type="search" id="search-by-name" placeholder="Search by name" />
      <input
        type="number"
        id="search-by-price"
        placeholder="Set maximum price"
      />
    </section>
    <section class="conteiner header-container">
      <label
        >Sort products by:
        <select id="selector" name="products-list">
          <option value=""></option>
          <option value="nameAZ">Name A -> Z</option>
          <option value="nameZA">Name Z -> A</option>
          <option value="priceMinMax">Price min -> max</option>
          <option value="priceMaxMin">Price max -> min</option>
          <option value="ratingMinMax">Rating min -> max</option>
          <option value="ratingMaxMin">Rating max -> min</option>
        </select>
      </label>
    </section>
    <section class="conteiner list-of-products">
      <ul id="productsUl"></ul>
    </section>
  </main>
  <script src="hyfBayHelpers.js"></script>
  <script src="main.js"></script>
</body>
